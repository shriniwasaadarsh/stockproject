version: '3.8'

services:
  # Main API service
  stock-api:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY:-}
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development API service
  stock-api-dev:
    build:
      context: .
      target: development
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY:-}
    volumes:
      - .:/app
      - ./output:/app/output
    restart: unless-stopped
    profiles:
      - dev

  # Scheduled task service
  stock-scheduler:
    build:
      context: .
      target: production
    environment:
      - PYTHONPATH=/app
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY:-}
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    command: ["python", "scripts/scheduler.py"]
    restart: unless-stopped
    profiles:
      - scheduler

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - cache

  # PostgreSQL for data storage (optional)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=stock_analysis
      - POSTGRES_USER=stock_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-stock_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - database

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - stock-api
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: stock-analysis-network

